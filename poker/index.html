<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Poker</title>
		<link href="styles.css" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	</head>
	<body>
	<div class='container'>
		<div id='screen'>
			<div class="centered-row">
				<table id="table">
				</table>
				<div class='bet-box'>
				BET:
				<br>
				<span id='bet'>
				50
				</span>
				<br>
				<br>
				CREDITS:
				<br>
				<span id='credits'>
				500
				</span>
				</div>
			</div>
			<div class="hand centered-row">
				<div class='card suithearts unheld'><p>5</p><p></p></div>
				<div class='card suitclubs'><p>8</p><p></p></div>
				<div class='card suithearts'><p>A</p><p></p></div> 
				<div class='card cardback'><p></p></div>
				<div class='card cardback'><p></p></div>
			</div>
			<div class="centered-row">
				<div class="button"><br>BET<br><br>ONE<br></div>
				<div class="button"><br>MAX<br><br>BET<br></div>
				<div class="button"><br>DEAL<br><br>DRAW</div>
			</div>
		</div>	
	</div>
		<script type="text/javascript" src="app.js"></script>
	</body>
</html>
