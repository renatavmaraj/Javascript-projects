<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Calculator</title>
		<link href="css/stylesheet.css" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		
	</head>
	
	<body>

		<div id="main-container">
			<div id="top-screen">
				<div id="past-equation">
					0
				</div>
				<div id="current-equation">
					0
				</div>
			</div>
			<div id="row1">
				<div id="erase-all" class="grey-box">
					C
				</div>
				<div id="erase-one" class="grey-box">
					&#9003
				</div>
				<div id="divide" class="grey-box operator">
					รท
				</div>
				<div id="multiply" class="grey-box operator">
					x
				</div>
			</div>
			<div id="row2">
				<div class="white-box num">
					7
				</div>
				<div class="white-box num">
					8
				</div>
				<div class="white-box num">
					9
				</div>
				<div class="grey-box operator" id="minus">
					-
				</div>
			</div>
			<div id="row3">
					<div class="white-box num">
					4
				</div>
				<div class="white-box num">
					5
				</div>
				<div class="white-box num">
					6
				</div>
				<div class="grey-box operator" id="plus">
					+
				</div>
			</div>
			<div id="row4">
					<div class="white-box num">
					1
				</div>
				<div class="white-box num">
					2
				</div>
				<div class="white-box num">
					3
				</div>
				<div class="orange-box" id="equals">
					=
				</div>
			</div>
				<div id="row5">
					<div class="wide-box num">
					0
				</div>
				<div class="white-box num">
					.
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/javascript.js"></script>
	</body>
</html>
