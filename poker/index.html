<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Poker</title>
		<link href="styles.css" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	</head>
	<body>
	<div class='container'>
		<div id='screen'>
			<table style="width:100%">
			  <tr>
			    <td>ROYAL FLUSH</td>
			    <td>STRAIGHT FLUSH</td> 
			    <td>FOUR OF A KIND</td>
			    <td>FULL HOUSE</td>
			    <td>FLUSH</td>
			    <td>STRAIGHT</td>
			    <td>THREE OF A KIND</td>
			    <td>TWO PAIR</td>
			    <td>JACK OR BETTER</td>
			  </tr>
			  <tr>
			    <td>Eve</td>
			    <td>Jackson</td> 
			    <td>94</td>
			  </tr>
			</table>
			<div class="hand centered-row">
				<div class='card suithearts'><p>5</p></div>
				<div class='card suitclubs'><p>8</p></div>
				<div class='card suithearts'><p>A</p></div> 
				<div class='card cardback'></div>
				<div class='card cardback'></div>
			</div>
		</div>	
	</div>
		<script type="text/javascript" src="app.js"></script>
	</body>
</html>
